<script>
  function i2s(i) {
    var s = "a b c d e f g h i j k l m n o p q r s t u v w x y z";
    var sArray=s.split(" ");
    if (i<1) return "";

    if (parseInt((i/26)+"")==0) return sArray[i%26-1];
    else {
      if (i%26==0) return (i2s(parseInt((i/26)+"")-1))+sArray[26-1];
      else return sArray[parseInt((i/26)+"")-1]+sArray[i%26-1];
    }
  }

  var collection = [
    "a", "a", "a",
    "e", "e", "e", "e", "e", "e", "e",
    "h", "h", "h", "h", "h", "h", "h", "h", "h", "h", "h",
    "t", "t", "t", "t", "t", "t", "t", "t", "t", "t", "t", "t", "t", "t", "t", "t", "t", "t", "t", "t",
    "f", "f", "f", "f", "f", "f", "f", "f", "f",
    "c", "c", "c", "c", "c", "c", "c", "c",
    "g", "g", "g", "g", "g", "g", "g",
    "b", "b", "b", "b", "b", "b",
    "d", "d", "d", "d", "d"
  ];
  var result = [];
  var array = [];
  var num = 0;
  for (var i = 0; i < collection.length; i++){
    var count = 0;
    for (var j = 0 ; j < collection.length; j++){
      if(collection[i] == collection[j]){
        count++;
      }
    }
    array.push([collection[i],count]);
    num+=count;
    i = num;
    console.log(i);
  }
  for (var i = 0 ; i < array.length; i ++){
    result.push({key:array[i][0],count:array[i][1]})
  }
  console.log(result);
  console.log(array);
